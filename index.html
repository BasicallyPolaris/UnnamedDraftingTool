<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The thing</title>
  <link href="./css/style.css" rel="stylesheet" />
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="time-bar">
      <p id="blue-bar">Blue</p>
      <div id="time">30</div>
      <p id="red-bar">Red</p>
    </div>
    <div class="wrapper">
      <div class="utils">
        <div class="role-selection">
          <img src="./img/Top_icon.webp" alt="toplane icon" />
          <img src="./img/Jungle_icon.webp" alt="jungle icon" />
          <img src="./img/Middle_icon.webp" alt="midlane icon" />
          <img src="./img/Bottom_icon.webp" alt="adc icon" />
          <img src="./img/Support_icon.webp" alt="support icon" />
        </div>
        <input class="search-bar" placeholder="Search..." />
      </div>
      <div class="draft-area">
        <div class="draft-team" id="blue-team">
          <div class="champion" id="b-one">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="champion" id="b-two">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="champion" id="b-three">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="stage-separator-vertical"></div>
          <div class="champion" id="b-four">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="champion" id="b-five">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
        </div>
        <div class="wrapper">
          <div class="champions-container" id="champions-container"></div>
        </div>
        <div class="draft-team" id="red-team">
          <div class="champion" id="r-one">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="champion" id="r-two">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="champion" id="r-three">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="stage-separator-vertical"></div>
          <div class="champion" id="r-four">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
          <div class="champion" id="r-five">
            <img src="./img/pick_icon.png" alt="champion-pick-icon" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
